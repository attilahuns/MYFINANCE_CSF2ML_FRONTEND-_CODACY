<div class="contract-details-laptop__container" >
  <table mat-table matSort [dataSource]="dataSource" class="contract-details-laptop__table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="contract-details-table__header">
        <div class="contract-details-table__header__content" [class.is-centered]="column.name == 'download' || column.name == 'view'">
          {{column.header}}
        </div>
        <mat-icon class="contract-details-table__header-icon" *ngIf="column.sortable">unfold_more</mat-icon>
      </th>
      <ng-template [ngIf]="'download' !== column.name && 'view' !== column.name">
        <td mat-cell *matCellDef="let row" class="contract-details-table__data" [class.is-closed]="row.unopened">
          {{column.value(row)}}
        </td>
      </ng-template>
      <ng-template [ngIf]="'download' === column.name ||'view' === column.name">
        <td mat-cell *matCellDef="let row" class="contract-details-table__data" [class.is-closed]="row.unopened">
          <img src="{{column.value(row)}}" class="d-flex mx-auto"/>
        </td>
      </ng-template>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="header-row-second">
      <th mat-header-cell *matHeaderCellDef [attr.colspan]="displayedColumns.length"></th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['header-row-second']"></tr>
  </table>
</div>
