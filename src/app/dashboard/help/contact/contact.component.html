<f2ml-default-template [hiddenSideFaq]="true" *ngIf="contact$ | async as metadata">
  <f2ml-default-card main [title]="metadata.title">
    <div class="contact__card" content>
      <div class="contact__card__content">
        <p class="title">{{ metadata.contactByChat.title }}</p>
        <p>{{ metadata.contactByChat.description }}</p>
      </div>
      <div class="contact__card__content">
        <p class="title">{{ metadata.contactByForm.title }}</p>
        <f2ml-wysiwyg-displayer class="contact__wysiwyg" [html]="metadata.contactByForm.description" *ngIf="metadata.contactByForm.description"></f2ml-wysiwyg-displayer>
      </div>
    </div>
  </f2ml-default-card>
</f2ml-default-template>
