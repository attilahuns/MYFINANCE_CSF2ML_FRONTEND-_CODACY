<div class="account__container" *ngIf="content$ | async" [class.is-signup_page]="isSignupPage()" [class.is-signin_page]="isSigninPage()">
  <div class="account-title__container">
    <h1 class="account-title">{{ metadata.title }}</h1>
  </div>

  <div class="account-content__container">
    <div class="account-service__container">
      <div class="account-service__list">
        <div class="account-service" *ngFor="let feature of metadata.features">
          <div class="account-service__icon-container">
            <img class="account-service__icon" [src]="getIconUrl(feature.icon)" />
          </div>
          <div class="account-service__presentation-container">
            <span class="account-service__presentation">{{feature.title}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="account-form__container">
      <f2ml-account-loader></f2ml-account-loader>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="account-footer__container">
    <f2ml-footer [footerItems]="footerItems"></f2ml-footer>
  </div>
</div>
