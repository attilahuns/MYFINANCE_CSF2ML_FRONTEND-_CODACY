<f2ml-account-card *ngIf="metadata$ | async as metadata">
  <div class="account-otp-not-received-business__container" content>

    <div class="account-otp-not-received-business__feedback-message__container" *ngIf="submitted">
      <span class="account-otp-not-received-business__feedback-message">{{ metadata.feedbackMessage }}</span>
    </div>

    <div class="account-otp-not-received-business__form__wrapper" *ngIf="!submitted">
      <div class="account-otp-not-received-business__form__container">
        <div class="account-otp-not-received-business__legend__container">
          <span class="account-otp-not-received-business__legend">{{ metadata.descriptionMessage }}</span>
        </div>
        <form class="account-otp-not-received-business__form" novalidate (ngSubmit)="submit()" [formGroup]="otpNotReceivedForm">
          <div class="account-otp-not-received-business__phone__container account-otp-not-received-business__input__container">
            <mat-label class="account-otp-not-received-business__phone__label account-otp-not-received-business__input__label">{{ metadata.phone.label }}</mat-label>
            <mat-form-field class="account-otp-not-received-business__phone__input account-otp-not-received-business__input" appearance="legacy" [hideRequiredMarker]="true">
              <mat-label></mat-label>
              <input formControlName="phone" type="phone" matInput placeholder="XXXXXXXXX" />
              <mat-error>
                <p ngxError="pattern">{{ metadata.phone.errorMessage }}</p>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="account-otp-not-received-business__nif__container account-otp-not-received-business__input__container">
            <mat-label class="account-otp-not-received-business__nif__label account-otp-not-received-business__input__label">{{ metadata.piva.label }}</mat-label>
            <mat-form-field class="account-otp-not-received-business__nif__input account-otp-not-received-business__input" appearance="legacy" [hideRequiredMarker]="true">
              <mat-label></mat-label>
              <input formControlName="piva" type="text" matInput placeholder="XXXXXXXXX" />
              <mat-error>
                <p ngxError="pattern">{{ metadata.piva.errorMessage }}</p>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="account-otp-not-received-business__submit__container">
            <button class="account-otp-not-received-business__submit__button" mat-raised-button color="primary" type="submit" [disabled]="!otpNotReceivedForm.valid">{{ metadata.ctaSendLabel }}</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</f2ml-account-card>
