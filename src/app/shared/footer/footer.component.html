<footer class="footer__container" *ngIf="footerItems$ | async as footerItems">
  <div class="footer-logo__container">
    <img src="./assets/logo_stellantis.svg" alt="stellantis logo" *ngIf="deviceDetector.isMobile()">
  </div>
  <div class="footer-items__container">
    <div class="footer-item__container" *ngFor="let item of footerItems">
      <!-- <a class="footer-item" [ngClass]="{'mat-small': deviceDetector.isMobile()}" [href]="item.href">{{item.label}}</a> -->
      <a class="footer-item" [href]="item.href">{{item.label}}</a>
    </div>
  </div>
</footer>
